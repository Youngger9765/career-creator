name: Deploy Frontend to Cloud Run

on:
  push:
    branches:
      - main        # Deploy to production
      - staging     # Deploy to staging
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yaml'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PROJECT_ID: career-creator-card
  REGION: asia-east1

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref_name == 'staging' || github.ref_name == 'main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables based on branch
        run: |
          if [ "${{ github.ref_name }}" = "staging" ]; then
            echo "ENVIRONMENT=staging" >> $GITHUB_ENV
            echo "SERVICE_NAME=career-creator-frontend-staging" >> $GITHUB_ENV
            echo "API_URL=${{ secrets.API_URL_STAGING }}" >> $GITHUB_ENV
            echo "APP_URL=${{ secrets.APP_URL_STAGING }}" >> $GITHUB_ENV
            echo "SUPABASE_URL=${{ secrets.SUPABASE_URL_STAGING }}" >> $GITHUB_ENV
            echo "SUPABASE_KEY=${{ secrets.SUPABASE_ANON_KEY_STAGING }}" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" = "main" ]; then
            echo "ENVIRONMENT=production" >> $GITHUB_ENV
            echo "SERVICE_NAME=career-creator-frontend-production" >> $GITHUB_ENV
            echo "API_URL=${{ secrets.API_URL_PRODUCTION }}" >> $GITHUB_ENV
            echo "APP_URL=${{ secrets.APP_URL_PRODUCTION }}" >> $GITHUB_ENV
            echo "SUPABASE_URL=${{ secrets.SUPABASE_URL_PRODUCTION }}" >> $GITHUB_ENV
            echo "SUPABASE_KEY=${{ secrets.SUPABASE_ANON_KEY_PRODUCTION }}" >> $GITHUB_ENV
          fi
          echo "IMAGE_TAG=gcr.io/${{ env.PROJECT_ID }}/career-creator-frontend:${{ github.ref_name }}-${{ github.sha }}" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: ${{ env.IMAGE_TAG }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ env.API_URL }}
            NEXT_PUBLIC_APP_URL=${{ env.APP_URL }}
            NEXT_PUBLIC_SUPABASE_URL=${{ env.SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ env.SUPABASE_KEY }}
            GCLOUD_PROJECT_ID=${{ env.PROJECT_ID }}
          cache-from: type=registry,ref=gcr.io/${{ env.PROJECT_ID }}/career-creator-frontend:${{ github.ref_name }}-cache
          cache-to: type=registry,ref=gcr.io/${{ env.PROJECT_ID }}/career-creator-frontend:${{ github.ref_name }}-cache,mode=max

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_TAG }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 3000 \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars NODE_ENV=production,NEXT_TELEMETRY_DISABLED=1,NEXT_PUBLIC_API_URL=${{ env.API_URL }},NEXT_PUBLIC_SUPABASE_URL=${{ env.SUPABASE_URL }},NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ env.SUPABASE_KEY }} \
            --timeout 300s \
            --project ${{ env.PROJECT_ID }}

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --format="value(status.url)")
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "üåê Deployed to: $SERVICE_URL"

      - name: Run health check
        run: |
          echo "Waiting for service to be ready..."
          MAX_ATTEMPTS=10
          ATTEMPT=0
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT+1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS..."
            if curl -f -s ${{ steps.get-url.outputs.SERVICE_URL }} > /dev/null 2>&1; then
              echo "‚úÖ Health check passed"
              exit 0
            fi
            sleep 5
          done
          echo "‚ùå Health check failed after $MAX_ATTEMPTS attempts"
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install Playwright
        run: |
          cd frontend
          npx playwright install --with-deps webkit

      - name: Run E2E tests
        run: |
          cd frontend
          TEST_URL=${{ steps.get-url.outputs.SERVICE_URL }} npx playwright test --project=webkit
          echo "‚úÖ E2E tests passed on ${{ env.ENVIRONMENT }}"

      - name: Clean up old images
        if: success()
        continue-on-error: true
        run: |
          echo "üßπ Cleaning up old images..."
          # Keep only the latest 3 images for each environment
          IMAGE_NAME="gcr.io/${{ env.PROJECT_ID }}/career-creator-frontend"

          # Get all digests for the current environment tag pattern
          DIGESTS=$(gcloud container images list-tags $IMAGE_NAME \
            --filter="tags:${{ github.ref_name }}-*" \
            --format="get(digest)" \
            --sort-by="~timestamp" | tail -n +4)

          # Delete old images
          if [ ! -z "$DIGESTS" ]; then
            for DIGEST in $DIGESTS; do
              echo "Deleting old image: $IMAGE_NAME@$DIGEST"
              gcloud container images delete "$IMAGE_NAME@$DIGEST" --quiet --force-delete-tags || true
            done
            echo "‚úÖ Old images cleaned up"
          else
            echo "No old images to clean up"
          fi

      - name: Notify deployment success
        if: success()
        run: |
          echo "üöÄ Successfully deployed ${{ env.ENVIRONMENT }} environment"
          echo "üì± Frontend URL: ${{ steps.get-url.outputs.SERVICE_URL }}"
          echo "üîß Environment: ${{ env.ENVIRONMENT }}"
          echo "üì¶ Image: ${{ env.IMAGE_TAG }}"
