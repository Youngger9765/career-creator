name: Deploy to Cloud Run

on:
  push:
    branches:
      - main        # Deploy to production
      - staging     # Deploy to staging
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy.yaml'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PROJECT_ID: career-creator-472207
  REGION: asia-east1

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - branch: staging
            environment: staging
            service: career-creator-frontend-staging
            api_url: ${{ secrets.API_URL_STAGING }}
            app_url: ${{ secrets.APP_URL_STAGING }}
            ws_url: ${{ secrets.WS_URL_STAGING }}
            supabase_url: ${{ secrets.SUPABASE_URL_STAGING }}
            supabase_key: ${{ secrets.SUPABASE_ANON_KEY_STAGING }}
          - branch: main
            environment: production
            service: career-creator-frontend-production
            api_url: ${{ secrets.API_URL_PRODUCTION }}
            app_url: ${{ secrets.APP_URL_PRODUCTION }}
            ws_url: ${{ secrets.WS_URL_PRODUCTION }}
            supabase_url: ${{ secrets.SUPABASE_URL_PRODUCTION }}
            supabase_key: ${{ secrets.SUPABASE_ANON_KEY_PRODUCTION }}

    # Only run if the branch matches or manual trigger
    if: |
      (github.ref_name == matrix.branch) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == matrix.environment)

    # environment: ${{ matrix.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Set environment variables
        run: |
          echo "ENVIRONMENT=${{ matrix.environment }}" >> $GITHUB_ENV
          echo "SERVICE_NAME=${{ matrix.service }}" >> $GITHUB_ENV
          echo "IMAGE_TAG=gcr.io/${{ env.PROJECT_ID }}/career-creator-frontend:${{ matrix.environment }}-${{ github.sha }}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          cd frontend
          docker build \
            --build-arg NEXT_PUBLIC_API_URL="${{ matrix.api_url }}" \
            --build-arg NEXT_PUBLIC_APP_URL="${{ matrix.app_url }}" \
            --build-arg NEXT_PUBLIC_WS_URL="${{ matrix.ws_url }}" \
            --build-arg NEXT_PUBLIC_SUPABASE_URL="${{ matrix.supabase_url }}" \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY="${{ matrix.supabase_key }}" \
            --build-arg GCLOUD_PROJECT_ID="${{ env.PROJECT_ID }}" \
            -t ${{ env.IMAGE_TAG }} \
            .

      - name: Push Docker image
        run: docker push ${{ env.IMAGE_TAG }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_TAG }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 3000 \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars NODE_ENV=production,NEXT_TELEMETRY_DISABLED=1 \
            --timeout 300s \
            --project ${{ env.PROJECT_ID }}

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} \
            --format="value(status.url)")
          echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "ğŸŒ Deployed to: $SERVICE_URL"

      - name: Run health check
        run: |
          echo "Waiting for service to be ready..."
          sleep 30
          curl -f ${{ steps.get-url.outputs.SERVICE_URL }} || exit 1
          echo "âœ… Health check passed"

      - name: Notify deployment success
        if: success()
        run: |
          echo "ğŸš€ Successfully deployed ${{ matrix.environment }} environment"
          echo "ğŸ“± Frontend URL: ${{ steps.get-url.outputs.SERVICE_URL }}"
          echo "ğŸ”§ Environment: ${{ matrix.environment }}"
          echo "ğŸ“¦ Image: ${{ env.IMAGE_TAG }}"
