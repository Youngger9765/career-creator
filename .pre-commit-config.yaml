# Pre-commit hooks for code quality
# Install: pip install pre-commit && pre-commit install && pre-commit install --hook-type pre-push
# Run manually: pre-commit run --all-files
#
# Strategy:
# - COMMIT: Functionality, security, and model-related checks
# - PUSH: Formatting and comprehensive tests

repos:
  # ============================================================
  # COMMIT STAGE: Functionality, Security, Model Checks
  # ============================================================

  # File structure and data model validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  # Python - Functionality checks (linting and type checking)
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^backend/
        args:
          - --max-line-length=88
          - --extend-ignore=E203,W503
          - --exclude=backend/alembic/versions/*

  # mypy disabled - too many existing type issues to fix
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.9.0
  #   hooks:
  #     - id: mypy
  #       files: ^backend/
  #       exclude: ^backend/alembic/versions/
  #       args: [--ignore-missing-imports, --no-strict-optional]
  #       additional_dependencies:
  #         - types-python-dateutil
  #         - types-requests
  #         - sqlmodel
  #         - pydantic

  # Frontend - Functionality checks (linting and type checking)
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        pass_filenames: false

      - id: tsc
        name: TypeScript Compiler
        entry: bash -c 'cd frontend && npx tsc --noEmit'
        language: system
        files: ^frontend/.*\.(ts|tsx)$
        pass_filenames: false

  # Security checks - Python
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        files: ^backend/.*\.py$
        exclude: ^(backend/alembic/|backend/tests/|backend/scripts/)
        args:
          - -ll  # Only report medium/high severity
          - --skip=B101  # Skip assert warnings
          - -r  # Recursive
          - --ini=.bandit

  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.3
    hooks:
      - id: python-safety-dependencies-check
        files: ^backend/requirements.*\.txt$

  # Security checks - Secrets detection
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks

  # Security checks - Detect hardcoded secrets (additional layer)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        exclude: (package-lock.json|\.secrets\.baseline|backend/alembic/versions/)

  # Security checks - Frontend npm audit
  - repo: local
    hooks:
      - id: npm-audit
        name: NPM Security Audit
        entry: bash -c 'cd frontend && npm audit --audit-level=high'
        language: system
        files: ^frontend/package.*\.json$
        pass_filenames: false

  # ============================================================
  # PUSH STAGE: Formatting and Comprehensive Tests
  # ============================================================

  # Python - Formatters (push only)
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        files: ^backend/
        language_version: python3.11
        stages: [push]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/
        args: ["--profile", "black"]
        stages: [push]

  # General formatters (push only)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        stages: [push]
      - id: end-of-file-fixer
        stages: [push]
      - id: mixed-line-ending
        args: ['--fix=lf']
        stages: [push]

  # Frontend - Prettier formatter (push only)
  - repo: local
    hooks:
      - id: prettier
        name: Prettier
        entry: bash -c 'cd frontend && npx prettier --check "src/**/*.{js,jsx,ts,tsx,css,md,json}"'
        language: system
        files: ^frontend/.*\.(js|jsx|ts|tsx|css|md|json)$
        pass_filenames: false
        stages: [push]

  # SQL formatter (push only)
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.0.2
    hooks:
      - id: sqlfluff-lint
        files: ^backend/alembic/versions/.*\.py$
        args: [--dialect, postgres]
        stages: [push]

  # Markdown linting (push only)
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: ^frontend/node_modules/
        stages: [push]

  # Tests (push only)
  - repo: local
    hooks:
      - id: pytest
        name: Pytest
        entry: bash -c 'cd backend && pytest --tb=short'
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false
        stages: [push]

      - id: nextjs-build
        name: Next.js Build Check
        entry: bash -c 'cd frontend && npm run build'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false
        stages: [push]


# Configuration for specific tools
exclude: |
  (?x)^(
    frontend/node_modules/|
    frontend/.next/|
    frontend/out/|
    backend/__pycache__/|
    backend/.pytest_cache/|
    backend/venv/|
    backend/env/|
    .*\.min\.js|
    .*\.min\.css
  )

default_language_version:
  python: python3.11
  node: 18.17.0
